general:
  build_dir: app
machine:
  node:
    version: 4.6.2
  environment:
      METEOR_CMD: ${HOME}/.meteor/meteor
checkout:
  post:
    - git submodule update --init
dependencies:
  override:
    - curl https://install.meteor.com | sh;
    # - npm install -g chimp
    # - npm install -g selenium-standalone
    - npm install

test:
  override:
    - meteor npm run lint
    - meteor npm run unit
    - meteor build --architecture os.linux.x86_64 --directory ../build